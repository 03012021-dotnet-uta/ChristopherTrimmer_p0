    <!--
        This is the Order listing webpage.
        It is used to list the orders that are componsed of
        customer, pizza, and store id's.

        Eventually data will be presented instead of the Id's.
    -->

    <h1>Orders Page</h1>

    <form action="javascript:void(0);" id="myForm" name="myForm" method="POST" onsubmit="addItem()">
        <label for="loginName">Name:</label>
        <input type="text" name="loginName" id="loginName" placeholder="Name" />
        <br>
        <br>
        <select id="pizzaSelect" name="pizzaSelect">
            <option value="-1" selected>[Choose Pizza]</option>
            <option value=1>Cheese</option>
            <option value=2>Veggie</option>
            <option value=3>Meat</option>
        </select><br /><br><br>
        <fieldset>
            <legend>Store Location</legend>
            <label for="Pittsburgh">Pittsburgh</label>
            <input type="radio" id="pittsburgh" name="storeLocation" value="1" />
            <label for="Tampa">Tampa</label>
            <input type="radio" id="tampa" name="storeLocation" value="2" />
        </fieldset>
        <br><br>
        <input type="submit" value="Submit" />
    </form>
    <br />
    <p id="counter"></p>
    <br />
    <table>
        <tr>
            <th>CustomerId</th>
            <th>PizzaId</th>
            <th>LocationId</th>
        </tr>
        <tbody id="tBodyOrders"></tbody>
    </table>
